<html>
<head>
    <meta charset="utf-8">
    <script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js">
    </script>
    <script> 
    $(document).ready(function(){
        $("#panel").click(function(){
            if( $("#panel").css("width") == "800px" ) {
                $("#panel").animate({
                    height: "100%",
                    width:"100%"
                });
            } else {
                $("#panel").animate({
                    height: "500px",
                    width:"800px"
                });
            }
        });

        $("#panel").on("touchmove", function(){
            $("#panel").html('删除');
        });
    });
    </script>
    
    <style type="text/css">
    #panel
    {
        height: 500px;
        width: 800px;
        margin: auto;
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
        text-align:center;
        background-color:#e5eecc;
        border:solid 1px #c3c3c3;
    }
    </style>
</head>
<body>
 
<div id="panel">Hello world!</div>

</body>
</html>
